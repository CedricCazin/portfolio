<div class="animation-hover tilt" (mouseleave)="handleMouseLeave()" [style.--animation-hover-out]="animationHoverOut">
    <div class="clip-path" [style.--border-size]="borderSize" [style.--border-color]="skill.borderColor || 'grey'">
        <div class="clip-path-border"></div>
    </div>

    <img class="skill-icon" [src]="skill.image" />

    <div class="ribbon-wrapper">
        <div class="ribbon-glow">&nbsp;</div>
        <div class="ribbon-text">{{ skill.name }}</div>
    </div>
</div>
