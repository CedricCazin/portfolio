<section class="resume-material-page">
    <mat-card class="resume-item" *ngFor="let resumeItem of resumeItems">
        <mat-card-header>
            <mat-card-title-group>
                <mat-card-title>
                    <h2>{{ resumeItem.title }}</h2>
                </mat-card-title>
                <mat-card-subtitle>
                    <h1>
                        {{ resumeItem.company.name }}
                        <span *ngIf="resumeItem.company.team"> - {{ resumeItem.company.team }}</span>
                    </h1>
                </mat-card-subtitle>
                <img class="company-logo" [src]="resumeItem.company.logoUrl" />
            </mat-card-title-group>
        </mat-card-header>

        <hr class="gradient" />

        <mat-card-content>
            <div class="resume-item-description" [innerHTML]="resumeItem._descriptionHtml"></div>
        </mat-card-content>

        <hr class="gradient" />

        <mat-card-actions>
            <a
                [href]="link.url"
                mat-flat-button
                href="link"
                target="_blank"
                *ngFor="let link of resumeItem.links; let i = index"
            >
                <mat-icon>link</mat-icon>
                {{ link.label }}
            </a>
        </mat-card-actions>

        <hr class="gradient" />

        <mat-card-footer>
            <section class="skills">
                <article class="skill" *ngFor="let skill of resumeItem.skills; let i = index">
                    <floating-skill [skill]="skill" [position]="i" size="100px"></floating-skill>
                </article>
            </section>
        </mat-card-footer>
    </mat-card>
</section>
