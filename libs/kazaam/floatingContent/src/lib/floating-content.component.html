<div
  class="kazaam-floating-content-translator"
  #translator
  [style.--translate-x]="translate ? this.translateX : 0"
  [style.--translate-y]="translate ? this.translateY : 0"
  [style.--translate-z]="translate ? this.translateZ : 0"
  [style.--translate-scale]="translate ? this.translateScale : 1"
>
  <div
    class="kazaam-floating-content-rotator"
    (mouseenter)="handleMouseEnter()"
    (mouseleave)="handleMouseLeave()"
    (mousemove)="handleMouseMove($event)"
    [style.--rotate-x]="rotateX"
    [style.--rotate-y]="rotateY"
    #rotator
  >
    <div class="kazaam-floating-content-content">
      <ng-content></ng-content>
    </div>
    <div
      *ngIf="foil"
      class="kazaam-floating-content-foil"
      [style.--foil-space]="this.foilSpace"
      [style.--foil-angle]="this.foilAngle"
      [style.--foil-size]="this.foilSize"
      [style.--foil-opacity]="this.foilOpacity"
      [style.--foil-brightness]="this.foilBrightness"
      [style.--foil-pos-x]="this.foilPosX"
      [style.--foil-pos-y]="this.foilPosX"
      [style.--foil-radius-x]="this.foilRadiusX"
      [style.--foil-radius-y]="this.foilRadiusX"
    ></div>
  </div>
</div>
