<table mat-table matSort [dataSource]="skillsDataSource!" multiTemplateDataRows class="mat-elevation-z8"
  matSortActive="progress" matSortDirection="desc" matSortDisableClear>

  <ng-container matColumnDef="image">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let skill">
      <img [src]="skill.image" width="40" />
    </td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
    <td mat-cell *matCellDef="let skill"> {{skill.name}} </td>
  </ng-container>

  <ng-container matColumnDef="progress">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Progress </th>
    <td mat-cell *matCellDef="let skill">
      <mat-progress-bar mode="determinate" [value]="skill.progress"
        [style.--mdc-linear-progress-active-indicator-color]="skill.borderColor">
      </mat-progress-bar>
    </td>
  </ng-container>

  <ng-container matColumnDef="expand">
    <th mat-header-cell *matHeaderCellDef aria-label="row actions">&nbsp;</th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button aria-label="expand row"
        (click)="(expandedElement = expandedElement === element ? null : element); $event.stopPropagation()">
        <mat-icon *ngIf="expandedElement !== element">keyboard_arrow_down</mat-icon>
        <mat-icon *ngIf="expandedElement === element">keyboard_arrow_up</mat-icon>
      </button>
    </td>
  </ng-container>

  <!-- Expanded Content Column - The detail row is made up of this one column that spans across all columns -->
  <ng-container matColumnDef="expandedDetail">
    <td mat-cell *matCellDef="let element" [attr.colspan]="displayedColumns.length">
      <div class="skill-details" [@detailExpand]="element === expandedElement ? 'expanded' : 'collapsed'">
        <div class="skill-details-content">
          <br />
          {{ element.description }}
          <br /><br />
          <a [href]="element.url" target="_blank">{{ element.url }}</a>
          <br />
        </div>
      </div>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let element; columns: displayedColumns;" class="skill-row"
    (click)="expandedElement = expandedElement === element ? null : element">
  </tr>
  <tr mat-row *matRowDef="let element; columns: ['expandedDetail']" class="skill-details-row"></tr>
</table>
